<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <p>Product Details</p>
  <mat-form-field>
    <input type="text" class="form-control" matInput name="value" [(ngModel)]="data.name" placeholder="Product Name">
  </mat-form-field>
  <mat-form-field>
    <input type="number" class="form-control" matInput name="value" [(ngModel)]="data.price" placeholder="Product Price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button *ngIf="!data.updateFlag" [mat-dialog-close]="data" cdkFocusInitial>Add</button>
  <button mat-button *ngIf="data.updateFlag" [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
